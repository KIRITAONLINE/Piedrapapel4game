<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel, Tijera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel, Tijera</h1>
        <div class="choices">
            <button class="choice" id="rock">Piedra</button>
            <button class="choice" id="paper">Papel</button>
            <button class="choice" id="scissors">Tijera</button>
        </div>
        <div class="results">
            <p id="user-choice">Tu elección: </p>
            <p id="computer-choice">Elección de la computadora: </p>
            <p id="result">Resultado: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
